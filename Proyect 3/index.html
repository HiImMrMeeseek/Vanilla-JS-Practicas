<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <title>Proyecto 3</title>

  <body>
    <main>
      <section class="section">
        <!-- titulo -->
        <div class="title-container">
          <h2 class="title">Perfiles</h2>
        </div>
        <!-- perfil -->
        <article class="article">
          <img class="img" src="./images/fotos1.png" id="person-img" />

          <p class="job" id="trabajo">ux designer</p>

            odio expedita eum exercitationem? Nobis alias impedit delectus

          <!--anterior/siguiente btn-->
          <div class="btn-container">
            <button id="btn" class="prev-btn">
              <img class="arrow" src="./icons/1xLeft.png" />
            </button>
            <button class="random-btn">Sorprendeme</button>
            <button id="btn" class="sig-btn">
              <img class="arrow" src="./icons/1xRight.png" />

          </div>
          <!--random btn-->
        </article>
      </section>
